<html lang="en">

<head>

<body>
    <h1>Ftech Api</h1>

    <script>
        console.log("Fetch Api and get or post request")
        //get request
        let p = fetch("https://goweather.herokuapp.com/weather/kanpur")
        p.then((response) => {
            console.log(response.status)
            console.log(response.ok)
            console.log(response.headers)
            return response.json()
            //Other Methods
            /* return response.text()
            return response.arrayBuffer()
            return response.formData()
            return response.blob() */
        }).then((value2) => {
            console.log(value2)
        })

        //post request
        const createToDo = async () =>{
            fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            body: JSON.stringify({
                name: 'Abhay Dubey',
                email: 'abhaydubey2767@gmail.com',
                mobile: 8859022825,
                password: 'Abhay2767@',
            }),
            headers: {
                'Content-type': 'application/json; charset=UTF-8',
            },
        })
            .then((response) => response.json())
            .then((json) => console.log(json));
        }
        
        createToDo()

    </script>
</body>

</html>
