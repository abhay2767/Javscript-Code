<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIFE</title>
</head>
<body>
    <h1>IIFE:- (Immediately Invoked Function Expression)</h1>
    <!-- syntax:- ()() -->
    <script>
        let a =()=>{
            return new Promise((resolve, reject)=>{
                setTimeout(()=>{
                    resolve(456)
                },4000)
            })
        }
        (async () =>{
            let b = await a()
            console.log(b)
            let c = await a()
            console.log(c)
            let d = await a()
            console.log(d)
        })()
        //In IIFE we rapped the function in '()' and then at end we call that function using '()'
        console.log("Abhay")
    </script>
</body>
</html>
