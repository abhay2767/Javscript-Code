<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static method</title>
</head>
<body>
    <h1>Static method</h1>
    <script>
        class Animal{
            constructor(name){
                //this.name = name
                this.name = Animal.capitalize(name)
            }
            walk(){
                console.log("Animal, "+ this.name+" is walking")
                //console.log("Animal, "+ Animal.capitalize(this.name) +" is walking")

            }
            static capitalize(name){
                return name.charAt(0).toUpperCase() +name.substr(1,name.length)
                //We can only use this method with classname+capitalize(name)
            }
        }
        j = new Animal("horse")
        //j = new Animal(Animal.capitalize("horse"))
        j.walk()
        //console.log(j.capitalize("Monkey")) // this does not work
    </script>
</body>
</html>
