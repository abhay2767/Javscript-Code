<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Handler to a promise</title>
</head>
<body>
    <h1>Multiple Handler to a promise</h1>
    <script>
        console.log("start")
        let p = new Promise((resolve, reject) => {
            setTimeout(()=>{
                console.log("Hey i am not resolved");
                resolve(1);
            },2000)
        })
        p.then(()=>{
            console.log("Congratulation this promise is now resolved")
        })
        p.then(()=>{
            console.log("Done second handler")
            return new Promise((resolve, reject)=>{
                setTimeout(()=>{
                    resolve(4)
                },5000)
            })
        }).then(()=>{
            console.log("This promise is resolved")
        })
        console.log("end")
    </script>
</body>
</html>
