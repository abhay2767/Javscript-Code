<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises</title>
</head>
<body>
    <h>Promises Tutorial</h>

    <script>
        console.log("Hello, this is a promises tutorial")
        setTimeout(function (){
            console.log("Print after 2sec")
        },2000)
        console.log("Abahy Dubey is good boy")

        //Promise
        let promise = new Promise(function (resolve, reject){
            alert("Hello Dubey ji")
            resolve(56)
        })
        console.log(promise)
    </script>
</body>
</html>
