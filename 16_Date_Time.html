<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time</title>
</head>
<body>
    <h1>Date and Time</h1>
    <div id="time"></div>

    <script>
        setInterval(()=>{
            let d = new Date()
            document.getElementById("time").innerHTML = d
            
        },1000)
    </script>
</body>
</html>
