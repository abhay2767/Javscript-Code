<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>
<body>
    <h1>Practice</h1>

    <script>
        //program-1 (IIFE)
        const a = async(text) =>{
            return new Promise((resolve, reject)=>{
                setTimeout(()=>{
                    resolve(text)
                },8000)
            })
        }
        (
            async()=>{
                let text = await a("Hello")
                console.log(text) 
                text = await a("Hello2")
                console.log(text)
            }
        )()

 
        //program-2 (sepread operator)
        function sum(a,b,c){
            return a+b+c
        }

        let x = [1,3,5]
        console.log(sum(...x));

        
        //Program-3
        (
            async()=>{
                let text = await a("I am resolving after 2 sec",2)
                console.log(text) 
                text = await a("I am resolving after 3 sec",3)
                console.log(text)
            }
        )()

        //Program-4 (simple interest)
        function simple(p,r,t){
            return (p*r*t)/100;
        }
        console.log(simple(1000,5,1))
    </script>
</body>
</html>
