<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Script function using Promises</title>
</head>
<body>
    <h1>Load Script function using Promises</h1>

    <script>
        const loadScript = (src) => {
            return new Promise((resolve, reject) => {
            let script = document.createElement("script")
            script.type = "text/javascript"
            script.src = src
            
            document.body.appendChild(script);
            script.onload = () => {
                resolve("Script has been loaded")
            }
            /* document.body.appendChild(script); // Fixed the typo here
        script.onload = () => {
            resolve("Script has been loaded");
        } */
            script.onerror = () => {reject(0)}
            });
        }

        let p1 = loadScript("https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js")
        p1.then((value)=>{
            console.log(value)
            return loadScript("https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js")
        }).then((value)=>{
            console.log("Second Script loaded")
        }).catch((error)=>{
            console.log("We are sorry to load the script")
        })
        
        
    </script>
</body>
</html>
