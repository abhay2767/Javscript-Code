<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor</title>
</head>
<body>
    <h1>Constructor</h1>
    <script>
        class railwayForm {
            constructor(Entername,train_no){
                console.log("Constructor Called..."+ Entername+ " "+train_no)
                this.name = Entername
                this.train_no = train_no
            }
            submit(){
                alert(this.name+" Form submitted "+this.train_no)
            }
            preview_form(){
                alert(this.name+" your form is for train no:  "+this.train_no)
            }
            cancel(){
                alert(this.name+" From Cancelled " +this.train_no)
                this.train_no = 0
            }
        }
        //Objects of railwayForm Class or create the name for Abhay
        let Abhay_form = new railwayForm("Abhay ",12420)

        //Objects of railwayForm Class or create the name for Dubey
        let Dubey_form1 = new railwayForm("Dubey ji ",12570)
        let Dubey_form2 = new railwayForm("Dubey ji ",15590)
        

        Abhay_form.preview_form()
        Abhay_form.submit()

        Dubey_form1.preview_form()
        Dubey_form1.submit()

        Dubey_form2.preview_form
        Dubey_form2.submit()

        Dubey_form2.cancel()
        Dubey_form2.preview_form()
    </script>
</body>
</html>
